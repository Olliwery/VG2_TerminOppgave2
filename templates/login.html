{% extends 'index.html'%}

{% block header %}
<h1>Logg Inn</h1>
{% endblock %}

{% block body %}
<div class="registrerInputs">
    <form action="login_post", method="POST">
        <div>
            <label for="name">Navn:</label>
            <input type="text" name="name" placeholder="Skriv inn navnet ditt" style="font-style: italic;">
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Skriv inn emailen ditt" style="font-style:italic">
        </div><br>
        <div>
            <label for="passord">Passord:</label>
            <input type="password" name="passord" placeholder="Skriv inn passordet ditt" style="font-style:italic">
        </div>
        <button type="submit">Logg inn</button>
    </form>
</div>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
<p>Har ikke en bruker enda? <a href="/register">Trykk her!</a></p>
{% endblock %}
